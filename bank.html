<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Deposit</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-normal text-center pt-20">Let's get some <span class="text-violet-800 font-bold">Moooooney !!!</span></h1>
    </header>
    <main>
        <section class="bg-lime-200 w-1/2 mx-auto my-8 p-20">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
                <input type="text" name="deposit" id="deposit"  class="block w-9/12 my-3 p-2 rounded">
                <button id="submit_btn"  class="block bg-lime-500 p-2 rounded w-4/12 hover:bg-zinc-600 hover:text-white">DEPOSIT</button>
            </div>
        </section>
        <section class="bg-pink-200 w-1/2 mx-auto my-8 p-20">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
                <input type="text" name="withdraw" id="withdraw" class="block w-9/12 my-3 p-2 rounded">
                <button id="submit_btn"  class="block bg-pink-500 p-2 rounded w-4/12 hover:bg-zinc-600 hover:text-white">WITHDRAW</button>
            </div>
        </section>
    </main>
</body>
</html>
